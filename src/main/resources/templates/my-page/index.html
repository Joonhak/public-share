<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="include/head :: head" />
		<title>My page :: Public-Share</title>
	</head>
	<body>
		<section th:replace="include/header :: header"></section>
		
		<div class="album py-5">
			<div class="container">
				<nav class="nav nav-pills nav-justified my-3">
					<a id="my-books" class="nav-item nav-link active" href="javascript:void(0)">My books</a>
					<a id="on-loan" class="nav-item nav-link" href="javascript:void(0)">On Loan</a>
					<a id="on-apply" class="nav-item nav-link" href="javascript:void(0)">On Apply</a>
					<a id="on-resv" class="nav-item nav-link" href="javascript:void(0)">On Reservation</a>
				</nav>
				<div class="row">

					<th:block th:if="${books.size() != 0}">
						<div th:each="book : ${books}" class="col-md-4">
							<div class="card mb-4 shadow-sm">
								<a th:href="|/book/${book.id}|">
									<img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22343%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20343%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_167fb304ee1%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A17pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_167fb304ee1%22%3E%3Crect%20width%3D%22343%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22114.21875%22%20y%3D%22120.15%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
									<div class="card-body">
										<p class="card-text" th:text="${book.title}"></p>
										<span th:text="${book.description}"></span>
										<div class="d-flex justify-content-between align-items-center">
											<div class="btn-group">
												<button type="button" class="btn btn-sm btn-outline-secondary">View</button>
												<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
											</div>
											<small class="text-muted">9 mins</small>
										</div>
									</div>
								</a>
							</div>
						</div>
					</th:block>
					<th:block th:if="${books.size() == 0}">
						<div class="col-12 text-center">
							<p class="font-weight-bold">EMPTY LIST</p>
							<p>You didn't register any book</p>
							<span>
								<a href="/my-page/item/">Let's share your first book!</a>
							</span>
						</div>
					</th:block>
					
				</div>
			</div>
		</div>
		
		<footer th:replace="include/footer :: footer"></footer>
		<th:block th:replace="include/scripts :: scripts"/>
		<script type="text/javascript" th:inline="javascript">
			$('.nav > a').click(function(e) {
				$('.nav').children().removeClass('active');
				$(this).addClass('active');
				getMatchStatusBooks($(this).attr('id'));
			});

			function getMatchStatusBooks(status) {
				$.getJSON('/my-page/history/' + status, function(res) {
					console.log(res);
					$('.row').html(makeHtml(res));
				});
			}

			function makeHtml(data) {
				var tmp = '';
				data.forEach(function(d, i) {
					tmp += '<div class="col-md-4"><div class="card mb-4 shadow-sm"><a href="/book/' + d.id + '">';
					tmp += '<img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22343%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20343%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_167fb304ee1%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A17pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_167fb304ee1%22%3E%3Crect%20width%3D%22343%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22114.21875%22%20y%3D%22120.15%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">';
					tmp += '<div class="card-body"><p class="card-text">' + d.title + '</p><span>' + d.description + '</span>';
					tmp += '<div class="d-flex justify-content-between align-items-center"><div class="btn-group">';
					tmp += '<button type="button" class="btn btn-sm btn-outline-secondary">View</button><button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>';
					tmp += '</div><small class="text-muted">9 mins</small></div></div></a></div></div>';
				});
				return tmp;
			}
		</script>
	</body>
</html>
