<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="include/head :: head"/>
        <title>Sign up :: Public-Share</title>
        <style type="text/css">
            .row {
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .form-user-info {
                width: 100%;
                max-width: 330px;
                padding: 15px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body style="height: calc(100vh - 60px);max-height: calc(100vh - 60px);">
    <div class="row">
            <form class="form-user-info text-center" action="/sign-up" method="post">
                <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
                     height="72">

                <label for="username" class="sr-only">Email address</label>
                <input type="text" name="username" id="username" class="form-control mb-1" placeholder="your_id"
                       required="required" autofocus="autofocus">

                <label for="name" class="sr-only">Name</label>
                <input type="text" name="name" id="name" class="form-control mb-1" placeholder="your_name" required="required">

                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" class="form-control mb-1" placeholder="your@email.com"
                       required="required">

                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control mb-1" placeholder="password"
                       required="required">

                <button class="btn btn-primary btn-block" type="submit">Sign up</button>
                <span class="text-muted" style="font-size: .6rem">By clicking “Sign up”, you agree to our terms of service and privacy statement.</span>
                <a href="/sign-in" class="btn btn-link btn-block">Back to sign in page</a>
            </form>
        </div>

        <footer th:replace="include/footer :: footer"></footer>
        <th:block th:replace="include/scripts :: scripts"/>
    </body>
</html>
